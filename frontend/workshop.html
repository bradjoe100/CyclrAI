<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop | CyclrAI</title>
    <link rel="icon" href="./images/cyclr-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/shared/shared.css">
    <link rel="stylesheet" href="styles/shared/utility.css">
    <link rel="stylesheet" href="styles/pages/workshop.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="utility-header">
        <!-- This section contains the logo and navigation link for the workshop -->
        <div class="utility-header-left-section">
            <img src="images/cyclr-logo.png" class="logo">
            <a href="workshop.html" class="navigation-link">Workshop</a>
        </div>
        <div class="utility-header-right-section">
            <a href="generate.html" class="plus-button">
                <img src="images/plus.png" class="plus-button-plus">
            </a>
            <div class="streak-icon">
                <img src="images/flame.png" class="streak-icon-image">
                <div class="streak-icon-text">0</div>
            </div>
            <div class="exp-icon">
                <img src="images/bolt.png" class="exp-icon-image">
                <div class="exp-icon-text">0</div>
            </div>
        </div>
    </div>
    <div class="dashboard-container">
        <div class="dashboard">
                <a href="generate.html" class="link new-button">
                    <img src="images/plus.png" class="new-button-plus">
                    <div class="new-button-text">Generate</div>
                </a>
            <div class="file-grid">
            </div>
        </div>
    </div>
    <script type="module" src="scripts/workshop.js" ></script>
    <script type="module" src="scripts/utility.js" ></script>
</body>
</html>
